<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-keranjang p-4">
        <center>
            <div class="nav-keranjang p-3">
                <p style="padding: 0; margin: 0;">DONNA COOKIES</p>
                <a class="close" href="">X</a>
            </div>
        </center>
        <form action="">
            <div class="row m-5">
                <di class="col-2 container-image">
                    <div class="image" style="background-image: url('images/nastar\ 2.svg');"></div>
                </di>
                <div class="col-8 container-desk">
                    <p class="title">Nastar</p>
                    <p class="desk">1 x 500gr Rp125.000  </p>
                </div>
                <div class="col-2 container-input">
                    <input class="form-control" type="number" name="" id="">
                </div>
            </div>
            <div class="subtotal">
                <p class="title">Subtotal:</p>
                <p class="desk">Rp125.000</p>
            </div>
            <center>
                <button class="btn btn-submit mt-5" type="submit">Pembayaran</button>
            </center>
            
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
