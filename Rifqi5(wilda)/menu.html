<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body class="ourmenu">
    <nav class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img class="image" src="images/logo.svg" alt="">
            <p>WARUNG IWAK</p>
        </div>
        <div class="menu">
            <a class="link" href="">Home</a>
            <a class="link" href="">Menu</a>
            <a class="link" href="">Pesan</a>
            <a class="link" href="">Register</a>
        </div>
    </nav>
    <section class="container-content">
        <div class="row row1">
            <p class="title">Our Menu</p>
        </div>
        <div class="row row2">
            <a href="" class="col-3 category">Bakar</a>
            <a href="" class="col-3 category">Goreng</a>
            <a href="" class="col-3 category">Camilan</a>
            <a href="" class="col-3 category">Minuman</a>
        </div>
        <div class="row box-content">
            <div class="col-5 d-flex">
                <div class="image-circle" style="background-image: url('images/menu1.svg');"></div>
                <div class="desk">
                    <p class="title">Gurame
                        Bakar</p>
                    <p class="price">Rp. 40.000</p>
                </div>
                <input class="form-control" type="number" name="" id="">
            </div>
            <div class="col-5 d-flex">
                <div class="image-circle" style="background-image: url('images/menu4.svg');"></div>
                <div class="desk">
                    <p class="title">Ikan Mas Bakar</p>
                    <p class="price">Rp. 40.000</p>
                </div>
                <input class="form-control" type="number" name="" id="">
            </div>
            <div class="col-5 d-flex">
                <div class="image-circle" style="background-image: url('images/menu2.svg');"></div>
                <div class="desk">
                    <p class="title"> Ikan Nila Bakar</p>
                    <p class="price">Rp. 40.000</p>
                </div>
                <input class="form-control" type="number" name="" id="">
            </div>
            <div class="col-5 d-flex">
                <div class="image-circle" style="background-image: url('images/menu5.svg');"></div>
                <div class="desk">
                    <p class="title">Lele Bakar</p>
                    <p class="price">Rp. 10.000</p>
                </div>
                <input class="form-control" type="number" name="" id="">
            </div>
            <div class="col-5 d-flex">
                <div class="image-circle" style="background-image: url('images/menu3.svg');"></div>
                <div class="desk">
                    <p class="title">Ayam
                        Bakar</p>
                    <p class="price">Rp. 20.000</p>
                </div>
                <input class="form-control" type="number" name="" id="">
            </div>
            <div class="col-5 d-flex">
                <div class="image-circle" style="background-image: url('images/menu6.svg');"></div>
                <div class="desk">
                    <p class="title">Bebek
                        Bakar</p>
                    <p class="price">Rp. 25.000</p>
                </div>
                <input class="form-control" type="number" name="" id="">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="quantity">1 Pesanan</div>
        </div>
        <button class="lanjut" type="submit">Lanjut</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
