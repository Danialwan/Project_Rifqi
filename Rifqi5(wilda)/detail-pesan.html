<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body class="detail">
    <nav class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img class="image" src="images/logo.svg" alt="">
            <p>WARUNG IWAK</p>
        </div>
        <div class="menu">
            <a class="link" href="">Home</a>
            <a class="link" href="">Menu</a>
            <a class="link" href="">Pesan</a>
            <a class="link" href="">Register</a>
        </div>
    </nav>
    <section class="container-detail">
        <div class="box-detail d-flex flex-column justify-content-center">
            <div class="order d-flex justify-content-between">
                <div class="image" style="background-image: url('images/menu1.svg');"></div>
                <p class="title">Gurame Bakar</p>
                <div class="d-flex detail-harga">
                    <p class="price">Rp. 40.000</p>
                    <p class="quantity">X1</p>
                </div>
            </div>

            <div class="order d-flex justify-content-between">
                <div class="image" style="background-image: url('images/gurameTerbang.svg');"></div>
                <p class="title">Gurame Terbang</p>
                <div class="d-flex detail-harga">
                    <p class="price">Rp. 45.000</p>
                    <p class="quantity">X1</p>
                </div>
            </div>

            <div class="order d-flex justify-content-between">
                <div class="image" style="background-image: url('images/cahKangkung.svg');"></div>
                <p class="title">Cah Kangkung</p>
                <div class="d-flex detail-harga">
                    <p class="price">Rp. 8.000</p>
                    <p class="quantity">X1</p>
                </div>
            </div>

            <div class="order d-flex justify-content-between">
                <div class="image" style="background-image: url('images/esJeruk.svg');"></div>
                <p class="title">Es Jeruk</p>
                <div class="d-flex detail-harga">
                    <p class="price">Rp. 5.000</p>
                    <p class="quantity">X3</p>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <p class="total">Rp. 103.000</p>
            </div>
        </div>
    </section>
    <div class="d-flex justify-content-end">
        <button class="lanjut" type="submit">Lanjut</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
