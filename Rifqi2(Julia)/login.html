<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container login">
        <div class="box-menu d-flex justify-content-center mt-5">
            <ul class="d-flex menu">
                <a class="" href="doctors.html">DOCTORS</a>
                <a class="" href="">REGISTER</a>
                <a class="active" href="login.html">LOGIN</a>
            </ul>
        </div>
        <div class="box-content row m-5">
            <div class="col-6 text-box">
                <div class="row justify-content-center">
                    <img src="images/logo2.svg" alt="" style="max-width: 25vw;">
                </div>
                <div class="row justify-content-center">
                    <b class="title">TERATAICARE</b>
                </div>
            </div>
            <div class="col-6 login-form">
                <form action="" method="get">
                    <b class="title">Please Login</b>
                        <div class="mb-3 mt-4">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                        </div>
                        <div class="d-flex boxlogin-btn">
                            <p>Not a user?<a href=""> Register now</a></p>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                            <!-- <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div> -->
                        
                </form>
            </div>
        </div>
        <a class="CustomerService" href=""><img src="images/CsIcon.svg" alt=""></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
