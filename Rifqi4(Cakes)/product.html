<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="product">
    <nav>
        <p class="logo">May' Cakes</p>
        <div class="menu d-flex">
            <div class="hyperlink">
                <a class="link" href="">Home</a>
                <a class="link" href="">Catalog</a>
                <a class="link" href="">AboutUs</a>
            </div>
            <a href=""><img src="images/icon-shopping-cart.svg" alt=""></a>
            <a href=""><img src="images/profileIcon.svg" alt=""></a>
            <a href=""><img src="images/log-in.svg" alt=""></a>
        </div>
    </nav>
    <section class="d-flex justify-content-center">
        <div class="container-content">
            <div class="row">
                <div class="col-4 d-flex justify-content-center">
                    <div class="image"></div>
                </div>
                <div class="col-8 d-flex flex-column justify-content-center ">
                    <p class="title">Product Details</p>
                    <p class="name">Name:  Tiramisu</p>
                    <p class="price">Price:   Rp. 225.000</p>
                    <div class="d-flex form">
                        <input class="form-control" type="number" name="" id="">
                        <button class="btn btn-add" type="submit">add to cart</button>
                        <a class="btn btn-buy" href="">Buy now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html>
